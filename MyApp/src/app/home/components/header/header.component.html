<ion-header class="ion-container ion-no-border">
  <ion-toolbar>
    <div class="toolbar-wrapper">
      <ion-buttons slot="start" class="ion-no-padding">
        <ion-button>
          <ion-icon
            color="primary"
            class="linkedin-logo"
            name="logo-linkedin"
          ></ion-icon>
        </ion-button>
        <!-- class='ion-hide-lg-up' | Responsive Display Attributesâ€‹ -->
        <ion-searchbar
          color="tertiary"
          class="ion-hide-lg-down"
          placeholder="Search"
        >
        </ion-searchbar>
      </ion-buttons>

      <ion-grid>
        <!-- https://ionicframework.com/docs/layout/css-utilities -->
        <ion-row class="ion-justify-content-end">
          <ion-col size="auto">
            <ion-icon name="home"></ion-icon>
            <div>Home</div>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="people"></ion-icon>
            <div>My network</div>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="briefcase"></ion-icon>
            <div>Job</div>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="chatbox-ellipses"></ion-icon>
            <div>Messages</div>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="notifications"></ion-icon>
            <div>Notifications</div>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="home"></ion-icon>
            <div>Me</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-header>
